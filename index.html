<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
</head>
<body>

    <div class="logoBox">
        <div class="logo"></div>
    </div>
    <div class="contentBox">
        <div class="headerBox">
            <h3>This is not a real website, you know you need something like this in your life, sign up now and get started</h3>
            <h3>You know you want to~</h3>
        </div>
        <div class="mainBodyBox">
            <div class="titleBox"><h3>Let's do this!</h3></div>
            <div class="formBox">
                <form action="">
                    <div class="leftRow">
                        <div>
                            <label for="firstName"><span>FIRST NAME</span></label>
                            <br>
                            <input type="text" name="firstName" id="firstName" placeholder="Bob...">
                        </div>
                        <div>
                            <label for="email"><span>EMAIL</span></label>
                            <br>
                            <input type="email" name="user_email" id="email" placeholder="bob123@gmail.com...">
                        </div>
                        <div>
                            <label for="password"> <span>PASSWORD</span></label>
                            <br>
                            <input type="password" name="user_password" id="password" placeholder="...">
                        </div>
                    </div>
                    <div class="rightRow">
                        <div>
                            <label for="lastName"><span>LAST NAME</span></label>
                            <br>
                            <input type="text" name="lastName" id="lastName" placeholder="Jimmy..." >
                        </div>
                        <div>
                            <label for="phoneNumber"><span>PHONE NUMBER</span></label>
                            <br>
                            <input type="tel" name="user_number" id="phoneNumber">
                        </div>
                        <div>
                            <label for="confirmPassword"><span>CONFIRM PASSWORD</span></label>
                            <br>
                            <input type="password" name="user_passwordconfirm" id="confirmPassword">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="footerBox">
            <button class="accountButton"></button>
            <div class="loginMessage">Already have an account? <a href="">Log in!</a></div>
        </div>
    </div>

</body>
</html>
