<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up-form</title>
</head>
<body>

    <div class="logoBox">
        <div class="logo"> <img class="logoImg" src="./images/odin-lined.jpg" alt="an image"> <div class="logotext">ODIN</div> </div>
    </div>
    <div class="contentBox">
        <div class="headerBox">
            
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now and get started</p>
            <p>You know you want to~</p>

 
        </div>
        <div class="mainBodyBox">
            <div class="titleBox"><h2>Let's do this!</h2></div>
            <form action="">
                <div class="formBox">
                    <div>
                        <label class="Label" for="firstName"><span>FIRST NAME</span></label>
                        <br>
                        <input type="text" name="firstName" id="firstName" placeholder="Bob...">
                    </div>
                    <div>
                        <label class="Label" for="lastName"><span>LAST NAME</span></label>
                        <br>
                        <input type="text" name="lastName" id="lastName" placeholder="Jimmy..." >
                    </div>
                    <div>
                        <label class="Label" for="email"><span>EMAIL</span></label>
                        <br>
                        <input type="email" name="user_email" id="email" placeholder="bob123@gmail.com...">
                    </div>
                    <div>
                        <label class="Label" for="phoneNumber"><span>PHONE NUMBER</span></label>
                        <br>
                        <input type="tel" name="user_number" id="phoneNumber" placeholder="...">
                    </div>
                    <div>
                        <label class="Label" for="password"> <span>PASSWORD</span></label>
                        <br>
                        <input type="password" name="user_password" id="password" placeholder="...">
                    </div>
                    <div>
                        <label class="Label" for="confirmPassword"><span>CONFIRM PASSWORD</span></label>
                        <br>
                        <input type="password" name="user_passwordconfirm" id="confirmPassword" placeholder="...">
                    </div>
                </div>
            </form>
        </div>
        <div class="footerBox">
            <button class="accountButton">Create Account</button>
            <div class="loginMessage">Already have an account? <a href="">Log in!</a></div>
        </div>
    </div>

</body>
</html>
